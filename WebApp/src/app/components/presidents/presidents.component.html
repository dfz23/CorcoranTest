<kendo-grid 
  [data]="gridData" 
  [height]="410"
  [sortable]="{    
    mode:'single'
    }"   
  [sort]="sort"
  (sortChange)="sortChange($event)">
  <kendo-grid-column field="FullName" title="President" width="40">
  </kendo-grid-column>
  <kendo-grid-column field="Birthday" title="Birthday" width="20" filter="date" format="{0:d}">
  </kendo-grid-column>
  <kendo-grid-column field="Birthplace" title="Birthplace" width="40">
  </kendo-grid-column>
  <kendo-grid-column field="DeathDay" title="DeathDay" width="20" filter="date" format="{0:d}">
  </kendo-grid-column>
  <kendo-grid-column field="DeathPlace" title="DeathPlace" width="40">
  </kendo-grid-column>
</kendo-grid>
